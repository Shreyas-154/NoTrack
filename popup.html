<!DOCTYPE html>
<html>
<head>
  <title>Privacy Guardian</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .secure {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .insecure {
      background-color: #ffebee;
      color: #c62828;
    }
    .tracker-list {
      margin-top: 15px;
    }
    .tracker-item {
      padding: 8px;
      margin: 5px 0;
      background-color: #f5f5f5;
      border-radius: 3px;
      font-size: 12px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Privacy Guardian</h1>
  </div>
  <div id="securityStatus"></div>
  <div class="tracker-list">
    <h2>Detected Trackers</h2>
    <div id="trackerList"></div>
  </div>
  <div class="stats">
    <div>Total Trackers Blocked: <span id="totalBlocked">0</span></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
